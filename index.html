<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css"/>
    <link rel="stylesheet" href="./src/styles/globalStyles.css"/>
    <link rel="stylesheet" href="./src/styles/buttons.css"/>
    <link rel="stylesheet" href="./src/pages/styles/index.css"/>
    <link rel="stylesheet" href="./src/styles/responsiveSizes.css"/>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />

    <!-- SCRIPTS -->

    <!-- <script type="module" src="./src/scripts/database.js"></script> -->
    <script type="module" src="./src/pages/scripts/index.js"></script>
    
    <title>Criando rede social</title>

  <body>
    <header class="header__container">
      <div>
        <img src="./src/assets/img/logo.svg" alt="">
        <a href="#">Sair</a>
      </div>
    </header>
    <main class="main__container">
      <section class="section-head__container">
        <div class="post-send__container">
        </div>
        <div class="suggestion-follow__container">
          <div>
            <h2>Sugestões para você seguir</h2>
          </div>
          <ul id="suggest__user">
          </ul>
        </div>
      </section>
      <section class="posts__container">
        <div>
          <h1>Posts</h1>
        </div>
        <ul id="posts__list">
        </ul>
      </section>
      <dialog id="modal__controller">
        <div class="modal__container">
        </div>
      </dialog>
    </main>
  </body>
